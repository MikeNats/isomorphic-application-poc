<form id="signUp" name="signUp" ng-submit="submit()" ng-controller="signUpCtrl"><fieldset><title class="large-16">User Name</title><input ng-model="signUp.userName" ng-class="{'error' : validationError.userName}" type="text" required=""/></fieldset><fieldset><title class="large-16">Email</title><input ng-model="signUp.email" ng-class="{'error' : validationError.email}" type="email" required=""/></fieldset><fieldset><title class="large-16">Password</title><input ng-model="signUp.passWord" ng-class="{'error' : validationError.password}" type="password" required=""/></fieldset><fieldset><title class="large-16">Re-type Password</title><input ng-model="signUp.passWordValidation" ng-class="{'error' : validationError.password}" type="password" required=""/></fieldset><fieldset><input class="button expanded" type="submit" value="Submit"/></fieldset></form>
