<form id="signUp" name="signUp" ng-submit="submit()" ng-controller="signUpCtrl"><fieldset><title class="large-16">User Name</title><input ng-model="signUpModel.userName" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" ng-class="{'error': signUpModel.userNameError}" type="text" id="signUpUserName" validate-user-name="" required=""/><p ng-class="{'errorMessage': signUpModel.userNameError}">User name is already registered</p></fieldset><fieldset><title class="large-16">Email</title><input ng-model="signUpModel.email" ng-class="{'error': signUpModel.emailError}" type="email" name="email" id="signUpEmail" required=""/><p ng-class="{'errorMessage': signUpModel.emailError}">Email address is already registered</p></fieldset><fieldset><title class="large-16">Password</title><input ng-model="signUpModel.passWord" ng-class="{'error': signUpModel.passWordError}" type="password" id="signUpPassWord" validate-pass-word="" required=""/><p ng-class="{'errorMessage': signUpModel.passWordError}">Should contain: 8 characters, 1 digit, 1 special character</p></fieldset><fieldset><title class="large-16">Re-type Password</title><input ng-model="signUpModel.reTypedPassWord" ng-class="{'error': signUpModel.reTypedPassWordError}" password="{{signUpModel.passWord}}" type="password" id="signUpreTypePassWord" validate-re-typed-pass-word="" required=""/><p ng-class="{'errorMessage': signUpModel.reTypedPassWordError}">Password do not match</p></fieldset><fieldset><input class="button expanded" type="submit" id="signUpSubmit" value="Submit"/></fieldset></form>
