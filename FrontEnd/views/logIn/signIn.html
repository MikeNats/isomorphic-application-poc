<form id='signIn'  ng-controller='signInCtrl'>
	<fieldset>
		<tittle class='large-16'>User Name</tittle>
		<input ng-model='signIn.userName' type='text' required />
	</fieldset>
	<fieldset>
		<tittle class='large-16'>Password</tittle>
		<input ng-model='signIn.passWord' type='text' required/>
	</fieldset>
	<fieldset>
		<button class='button expanded' ng-click="submit()">submit</button>
	</fieldset>
</form>
