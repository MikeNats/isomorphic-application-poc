<form id='signUp' name="signUp"  ng-controller="signUpCtrl" >
	<fieldset>
		<tittle class='large-16'>User Name</tittle>
		<input ng-model='signUp.userName'  type='text' required />

	</fieldset>

	<fieldset>
		<tittle class='large-16'>Email</tittle>
		<input ng-model='signUp.email'  type="text" required />
	</fieldset>

	<fieldset>
		<tittle class='large-16'>Password</tittle>
		<input  type='text' ng-model='signUp.passWord' required />
	</fieldset>

	<fieldset>
		<tittle class='large-16'>Re-type Password</tittle>
		<input  ng-model='signUp.passWordValidation' type='text' required />
	</fieldset>
	<fieldset>
		<button class='button expanded' ng-click="submit()">submit</button>
	</fieldset>
</form>
