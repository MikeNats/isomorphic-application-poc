 <section id='logIn' class='columns large-5 medium-8 small-16' ng-controller="logInPanelCtrl">

	 <article>

		<div class='columns large-16'>
		 	<button 	class='button'
		 				ng-class= "{'active': logInPanel.signIn}"
		 				ng-click="logInPanel.setActive('signIn')"
		 				>Sign In</button>

		 	 <button  	class='button'
		 	 		  	ng-class= "{'active': logInPanel.signUp}"
		 	 		  	ng-click="logInPanel.setActive('signUp')">
		 	 		  	Sign Up</button>

			<ng-include ng-show='logInPanel.signIn' src="'/App/views/modules/usersAuthModule/views/signIn.html'"> </ng-include>

		    <ng-include ng-show='logInPanel.signUp' src="'/App/views/modules/usersAuthModule/views/signUp.html'"> </ng-include>

		</div>

	 </article>

</section>
